<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Mapa Ubicaciones</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
function initialize() {
  var matriz = new google.maps.LatLng(24.027368,-104.654384);
  var sucursal_motor = new google.maps.LatLng(24.029841,-104.654931);
  var mapOptions = {
    zoom: 15,
    center: matriz
  }
  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

var autopartesTxt = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading"><img src="img/icono_mascota.png" style="padding-right:5px" />Matriz</h1>'+
      '<div id="bodyContent">'+
      '<p>Av. 20 de Noviembre #1002 Ote Centro<br /> (618) 810 0987 y (618) 810 3098</p>'+
      '<p>Especialidad: Frenos, clutch, afinacion, suspension y direccion</p>'+
      '<a href="http://www.autopartesavina.com">Autopartesavina.com</a> '+
      '</div>'+
      '</div>';

  var infowindow = new google.maps.InfoWindow({
      content: autopartesTxt
  });



var rectificacionesTxt = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading"><img src="img/icono_rasa.png" style="padding-right:5px" />Sucursal Motor</h1>'+
      '<div id="bodyContent">'+
      '<p>Lic. Alberto Terrones Benitez #101 Nte Col. Fatima<br /> (618) 817 0949 y (618) 817 0709</p>'+
      '<p>Especialidad: Motor</p>'+
      '<a href="http://www.rectificacionesavina.com">Rectificacionesavina.com</a> '+
      '</div>'+
      '</div>';

  var infowindow_motor = new google.maps.InfoWindow({
      content: rectificacionesTxt
  });


var image = {
    url: 'img/icono_mascota.png',
    // This marker is 20 pixels wide by 32 pixels tall.
    size: new google.maps.Size(40, 60),
    // The origin for this image is 0,0.
    origin: new google.maps.Point(0,0),
    // The anchor for this image is the base of the flagpole at 0,32.
    anchor: new google.maps.Point(0, 10)
  };

var image_rasa = {
    url: 'img/icono_rasa.png',
    // This marker is 20 pixels wide by 32 pixels tall.
    size: new google.maps.Size(40, 40),
    // The origin for this image is 0,0.
    origin: new google.maps.Point(0,0),
    // The anchor for this image is the base of the flagpole at 0,32.
    anchor: new google.maps.Point(10, 10)
  };
  // Shapes define the clickable region of the icon.
  // The type defines an HTML &lt;area&gt; element 'poly' which
  // traces out a polygon as a series of X,Y points. The final
  // coordinate closes the poly by connecting to the first
  // coordinate.
  var shape = {
      coord: [1, 1, 1, 40, 40, 40,40 , 1],
      type: 'poly'
  };

  var marker_matriz = new google.maps.Marker({
      position: matriz,
      map: map,
        icon: image,
        shape: shape,
      title: 'Matriz APASA'
  });

  var marker_motor = new google.maps.Marker({
      position: sucursal_motor,
      map: map,
        icon: image_rasa,
        shape: shape,
      title: 'Sucursal Motor'
  });


  google.maps.event.addListener(marker_matriz, 'click', function() {
    infowindow.open(map,marker_matriz);
  });

  google.maps.event.addListener(marker_motor, 'click', function() {
    infowindow_motor.open(map,marker_motor);
  });
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
